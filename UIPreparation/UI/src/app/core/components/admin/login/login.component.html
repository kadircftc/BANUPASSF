<div class="login-container">
  <div class="login-background"></div>
  <div class="login-card">
    <div class="login-header">
      <div class="logo-wrapper">
        <img src="../../../../../assets/img/analogo.jpg" alt="Logo" class="logo">
      </div>
      <h1 class="title">Misafir Takip Sistemi</h1>
      <p class="subtitle">{{'Login' | translate}}</p>
    </div>

    <form (submit)="login()" class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>{{'Email' | translate}}</mat-label>
        <input matInput name="email" [(ngModel)]="loginUser.email" required autocomplete="email">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error>{{'Required' | translate}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>{{'Password' | translate}}</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" [(ngModel)]="loginUser.password" required autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon matSuffix (click)="hidePassword = !hidePassword" class="cursor-pointer" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
          {{hidePassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
        <mat-error>{{'Required' | translate}}</mat-error>
      </mat-form-field>

     

      <button mat-flat-button color="primary" type="submit" class="login-button">
        <mat-icon>login</mat-icon>
        <span>{{'Login'| translate}}</span>
      </button>

      <div class="forgot-password">
        <a href="https://eposta.bandirma.edu.tr/SifreSifirla" target="_blank">Åžifremi Unuttum?</a>
      </div>
    </form>
  </div>
</div>
